<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To Binary by ArudoPE</title>
</head>
<body>
    <header class="header"></header>
    <main class="main">
        <section class="main-converter--section">
            <h1 class="main-title">Decimal to Binary Converter</h1>
            <div class="main-converter-form--container">
                <input type="number" name="numberToBinary" id="numberToBinary" class="main-number-input"/>
            <button type="button" class="main-convert-button" id="convertButton">Convert</button>
            <button type="button" class="reset-convert-button" id="resetButton">Reset</button>
            </div>
            <div class="main-converter--result">
                <p>The result is:</p>
                <textarea name="result" id="resultOutput" class="result-output"></textarea>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer--text-container">
            <p>Made with ❤️ by ArudoPE</p>
        </div>
    </footer>
    <script src="./index.js"></script>
</body>
</html>
